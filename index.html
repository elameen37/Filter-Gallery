<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Gallery Using Html & Css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <ul>
            <li class="list active" data-filter="all">All</li>
            <li class="list" data-filter="mobile">Mobile</li>
            <li class="list" data-filter="camera">Camera</li>
            <li class="list" data-filter="watch">Watch</li>
            <li class="list" data-filter="shoe">Shoe</li>
        </ul>

        <div class="content">
            <div class="contentBx camera">
                <img src="images/camera1.jpg" alt="">
            </div>
            <div class="contentBx camera">
                <img src="images/camera2.jpg" alt="">
            </div>
            <div class="contentBx camera">
                <img src="images/camera3.jpg" alt="">
            </div>
            <div class="contentBx camera">
                <img src="images/camera4.jpg" alt="">
            </div>
            <div class="contentBx camera">
                <img src="images/camera5.jpg" alt="">
            </div>
            <div class="contentBx camera">
                <img src="images/camera6.jpg" alt="">
            </div>
            <div class="contentBx camera">
                <img src="images/camera7.jpg" alt="">
            </div>
            <div class="contentBx mobile">
                <img src="images/phone1.jpg" alt="">
            </div>
            <div class="contentBx mobile">
                <img src="images/phone2.jpg" alt="">
            </div>
            <div class="contentBx mobile">
                <img src="images/phone3.jpg" alt="">
            </div>
            <div class="contentBx mobile">
                <img src="images/phone4.jpg" alt="">
            </div>
            <div class="contentBx watch">
                <img src="images/watch1.jpg" alt="">
            </div>
            <div class="contentBx watch">
                <img src="images/watch2.jpg" alt="">
            </div>
            <div class="contentBx watch">
                <img src="images/watch3.jpg" alt="">
            </div>
            <div class="contentBx shoe">
                <img src="images/shoe1.jpg" alt="">
            </div>
            <div class="contentBx shoe">
                <img src="images/shoe2.jpg" alt="">
            </div>
            <div class="contentBx shoe">
                <img src="images/shoe3.jpg" alt="">
            </div>
            <div class="contentBx shoe">
                <img src="images/shoe4.jpg" alt="">
            </div>
            <div class="contentBx shoe">
                <img src="images/shoe5.jpg" alt="">
            </div>
        </div>
    </section>

    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('.list').click(function(){
                const value = $(this).attr('data-filter');
                if (value == 'all'){
                    $('.contentBx').show('1000')
                } else{
                    $('.contentBx').not('.'+value).hide('1000');
                    $('.contentBx').filter('.'+value).show('1000')
                }
            })
            

            //Adding Active Class On The Selected Item
            $('.list').click(function(){
                $(this).addClass('active').siblings().removeClass('active')
            })
        })
    </script>
</body>
</html>
